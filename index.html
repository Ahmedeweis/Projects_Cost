<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تقارير المشاريع</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .1);
            overflow: hidden;
        }

        h1,
        h2 {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin: 0;
        }

        h2 {
            background: #34495e;
            font-size: 1.5rem;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
            margin-top: 10px;
        }

        thead {
            background: #3498db;
            color: white;
        }

        th,
        td {
            padding: 14px 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        tbody tr {
            transition: all .3s ease;
        }

        tbody tr:nth-child(even) {
            background: #f9f9fb;
        }

        tbody tr:hover {
            background: #e3f2fd;
            transform: scale(1.01);
            box-shadow: 0 4px 12px rgba(0, 0, 0, .05);
        }

        .baki {
            font-weight: bold;
            color: #e74c3c;
        }

        .baki.zero {
            color: #27ae60;
        }

        @media (max-width:768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                font-weight: bold;
                color: #2c3e50;
            }
        }
    </style>
</head>

<body>
    <div style="text-align:center; margin:20px 0; color:#555; font-size:0.9rem;">
        آخر تحديث: <span id="lastUpdate">29/10/2025 5:34PM</span>
    </div>
    <div class="container">
        <h1>Projects Cost</h1>
        <!-- جدول المشاريع -->
        <table id="projectsTable">
            <thead>
                <tr>
                    <th>اسم المشروع</th>
                    <th>التكلفة الإجمالية</th>
                    <th>المدفوع</th>
                    <th>الباقي</th>
                    <th>نوع التكنولوجيا</th>
                    <th>ملاحظات</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- جدول البحث (Project Research) -->
        <h2>Project Research</h2>
        <table id="researchTable">
            <thead>
                <tr>
                    <th>اسم المشروع</th>
                    <th>التكلفة الإجمالية</th>
                    <th>المدفوع</th>
                    <th>الباقي</th>
                    <th>نوع التكنولوجيا</th>
                    <th>ملاحظات</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        const data = {
            "projects": [
                { "name": "Jammat", "totalCost": 5200, "paid": 3200, "technology": "Vue js", "notes": "تم التنفيذ بنسبة 99%" },
                { "name": "مشروع البيع الشبكي", "totalCost": 5000, "paid": 1000, "technology": "React js", "notes": "قيد التطوير" },
                { "name": "Secure-Mind", "totalCost": 500, "paid": 0, "technology": "Word + PDF", "notes": "تحت الدراسة" }
            ],
            "research": [
                { "name": "مشروع الاستاذ متعب HTML", "totalCost": 4000, "paid": 0, "technology": "HTML Css js", "notes": "جاري تصميم الصفحات" },
                { "name": "مشروع الاستاذ متعب Vue js", "totalCost": 6000, "paid": 0, "technology": "Vue", "notes": "بانتظار الموافقة" },
                { "name": "لعبة الصحفيين", "totalCost": 0, "paid": 0, "technology": "-", "notes": "لم يبدأ بعد" },
                { "name": "Secure-Mind Front end", "totalCost": 0, "paid": 0, "technology": "Front end", "notes": "تصميم الواجهات" }
            ]
        };
        document.addEventListener("DOMContentLoaded", () => {
            // === دالة لتوليد صف موحد ===
            function createRow(item) {
                const rem = (item.totalCost || 0) - (item.paid || 0);
                return `
          <tr>
            <td data-label="اسم المشروع">${item.name || ''}</td>
            <td data-label="التكلفة الإجمالية" style="font-weight: bold;">${(item.totalCost || 0).toLocaleString()} جنيه</td>
            <td data-label="المدفوع" style="color: green; font-weight: bold;">${(item.paid || 0).toLocaleString()} جنيه</td>
            <td data-label="الباقي" class="baki ${rem === 0 ? 'zero' : ''}">${rem.toLocaleString()} جنيه</td>
            <td data-label="نوع التكنولوجيا">${item.technology || '-'}</td>
            <td data-label="ملاحظات">${item.notes || '-'}</td>
          </tr>
        `;
            }
            // === ملء جدول المشاريع ===
            const projTbody = document.querySelector("#projectsTable tbody");
            projTbody.innerHTML = data.projects.map(createRow).join('');
            // === ملء جدول البحث ===
            const resTbody = document.querySelector("#researchTable tbody");
            if (data.research && data.research.length > 0) {
                resTbody.innerHTML = data.research.map(createRow).join('');
            } else {
                resTbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:#999;">لا توجد بيانات للبحث</td></tr>`;
            }
        });
    </script>
    <script>
        // استخدم متغير البيئة من Vercel
        const buildTime = process?.env?.BUILD_TIME || new Date().toISOString();
        const date = new Date(buildTime);
        const formatted = date.toLocaleString('ar-EG', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        document.getElementById('lastUpdate').textContent = formatted;
    </script>
</body>

</html>
